<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ cve.id }} â€“ CVE Details</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="cve-detail-card">
    <h1 class="cve-id">{{ cve.id }}</h1>

    <div class="cve-row">
      <span class="cve-label">Description:</span>
      <span class="cve-value cve-description-box">
        {{ cve.description }}
      </span>
    </div>
    <div class="cve-row">
      <span class="cve-label">Severity:</span>
      <span class="cve-value">{{ cve.severity }}</span>
    </div>
    <div class="cve-row">
      <span class="cve-label">Published Date:</span>
      <span class="cve-value">{{ cve.published_date }}</span>
    </div>

    <a href="https://nvd.nist.gov/vuln/detail/{{ cve.id }}" target="_blank" rel="noopener" class="nvd-link-btn">
      View Full CVE Details on NVD &rarr;
    </a>
    <div>
        <a href="{{ url_for('export_json', cve_id=cve.id) }}">Export as JSON</a>
        <a href="{{ url_for('export_csv', cve_id=cve.id) }}">Export as CSV</a>
    </div>

    <a href="{{ url_for('index') }}" class="back-link">&larr; Back to List</a>
  </div>
</body>
</html>
